<html>
    <body>
        <h2>javascript arrys</h2>
        <h2>join() and pop()</h2>
        <p>the join() method joins arry elements into a string and the pop() method removes the last element of the arry </p>
        <p id="myjoins">
        </p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var furits =["banana","apple","mango","orange","melon"];
            document.getElementById("myjoins").innerHTML =furits.join("*");
            document.getElementById("myfirstpop").innerHTML=furits;
            furits.pop();
            document.getElementById("mysecondpop").innerHTML=furits;
            </script>

    </body>
</html>
