<html>
    <body>
        <p>finding the largest number with help of argument object</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var max =0;
                for (i=0; i<arguments.length;i++) {
                    if (arguments[i]> max) {
                        max =arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML =findMax(8,9,7,5,15);
        </script>
    </body>
</html>
