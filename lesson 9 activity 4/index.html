<html>
    <head>
    <title>shadow</title>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px royalblue;
        }
        #box{
            box-shadow: 9px 9px 5px rosybrown;
        }
        #indent{
            text-indent: 20px;
        }
    </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit</p>
        <h1 id="text">we can ues shadow like this</h1>
        <h1 id="box">or like this</h1>
        <div>
            <p>this is an example of indent</p>
            <p id="indent">this is an example of indent</p>
        </div>
    </body>
</html>
