<html>
    <body>
        <h2>Javascript for loop</h2>
        <p id="demo"></p>
        <script>
            var fruits =["apple","mango","grapes","watermelon","melon","banana"];
            for(i =0; i <fruits.length; i++) {
                document.write(fruits[i] + "<br>")
            }
         </script>
    </body>
</html>
