<html>
    <body>
        <p>A fuction can access variables defined inside the function:</p>
        <button type="button" onclick="myfunction()">DO NOT CLICK!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
        var b =5;
        function myfunction() {
            var a =20;
            document.getElementById("demo").innerHTML=b*a;
        }
        document.getElementById("demo1").innerHTML=a;
        document.getElementById("demo1").innerHTML=b;

        </script>
    </body>
</html>
