<html>
    <body>
        <h2>java script</h2>
        <P>do a caqlculation then display the result</P>
        <p id="demo"></p>
        <script>
            function add(a , b) {
                return a + b;
            }
            function average(a , b) {
                return add(a , b) / 2;
            }
            let result = average(10 , 20);
            document.getElementById("demo").innerHTML = result;
        </script>

    </body>
</ht
